<div class="container">
    <div class="row position-relative">
        <div class="col-xs-12">
            <app-chatmessage *ngFor="let message of messages" [message]="message" (replyClick)="onReplyClick($event)"></app-chatmessage>
        </div>
        <div class="col-xs-12 position-absolute bottom-0 w-100 d-flex flex-column align-items-center">
            <app-alert *ngFor="let alert of alerts; let i = index" [type]="alert.type" (close)="onAlertClose(i);">{{ alert.content }}</app-alert>
        </div>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a message..." aria-label="Type a message..." aria-describedby="button-addon2" [value]="messageContentInput" (keydown)="onInputKeyDown($event)" (input)="onMessageContentInputChange($event)">
            <button class="btn btn-outline-secondary px-1 py-0" type="button" id="button-addon2" [disabled]="!allowSendingMessages" (click)="onSendMessage()">
                <i class="bi-arrow-right-circle-fill fs-4"></i>
            </button>
        </div>
        <input type="text" class="form-control" placeholder="Write your name..." aria-label="Write your name..." aria-describedby="button-addon2" [(ngModel)]="nameInputContent">
    </div>
</div>
