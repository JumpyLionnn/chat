<div class="container h-100 d-flex flex-column">
    <div class="row position-relative flex-grow-1 flex-basis-0">
        <div class="col-xs-12 h-100 overflow-y-auto" #messagesContainer appScrollable>
            <app-chatmessage *ngFor="let message of chatService.messages" [message]="message" (replyClick)="onReplyClick($event)" [username]="chatService.username" (mention)="onMention()"></app-chatmessage>
        </div>
        <div class="col-xs-12 position-absolute bottom-0 w-100 d-flex flex-column align-items-center">
            <app-alert *ngFor="let alert of alerts; let i = index" [type]="alert.type" (close)="onAlertClose(i);">
                {{ alert.content }}
            </app-alert>
        </div>
    </div>
    <div class="row mb-3">
        <div class="input-group mb-3">
            <app-textarea (change)="onInputChange($event)" (submit)="onSubmit()" placeholder="Type a message..." autofocus="true"></app-textarea>
            <button class="btn btn-outline-secondary px-1 py-0 focus-none" type="button" id="button-addon2" [disabled]="!allowSendingMessages" (click)="onSendMessage()">
                <i class="bi-arrow-right-circle-fill fs-4"></i>
            </button>
        </div>
    </div>
</div>
